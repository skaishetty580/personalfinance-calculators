
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mortgage Calculator | SmartFinCalc</title>
  <meta name="description" content="Estimate your monthly mortgage payment including taxes and insurance.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="/main.js"></script>
  <script defer src="/js/mortgage.js"></script>
</head>
<body>

  <header class="main-header">
    <div class="container">
      <div class="logo">
        <i class="fas fa-calculator"></i>
        <span>SmartFin<span class="logo-highlight">Calc</span></span>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <h1>Mortgage Calculator</h1>
        <p class="subtitle">Estimate your monthly payment including taxes, insurance, and more.</p>
      </div>
      <div class="hero-image">
        <i class="fas fa-home" style="font-size: 300px; color: #4361ee; opacity: 0.7;"></i>
      </div>
    </div>
  </section>

  <section class="calculators-section calculator-container" id="calculator-container" style="display:block;">
    <div class="container">
      <div class="calculator-header">
        <button onclick="window.location.href='/'" class="button back-button">
          <i class="fas fa-arrow-left"></i> Back to Home
        </button>
        <div class="title-wrapper calculator-title">
          <i id="calculator-icon" class="fas fa-home"></i>
          <h2 id="calculator-title">Mortgage Calculator</h2>
        </div>
      </div>

      <div class="calculator-content">
        <form id="mortgage-form">
          <div class="form-group">
            <label for="loan-amount">Loan Amount ($)</label>
            <input type="number" id="loan-amount" value="300000" />
          </div>
          <div class="form-group">
            <label for="down-payment">Down Payment ($)</label>
            <input type="number" id="down-payment" value="60000" />
          </div>
          <div class="form-group">
            <label for="interest-rate">Interest Rate (%)</label>
            <input type="number" id="interest-rate" step="0.01" value="3.5" />
          </div>
          <div class="form-group">
            <label for="loan-term">Loan Term (years)</label>
            <select id="loan-term">
              <option value="15">15 years</option>
              <option value="30" selected>30 years</option>
            </select>
          </div>
          <div class="form-group">
            <label for="property-tax">Property Tax ($/year)</label>
            <input type="number" id="property-tax" value="3600" />
          </div>
          <div class="form-group">
            <label for="insurance">Home Insurance ($/year)</label>
            <input type="number" id="insurance" value="1200" />
          </div>
          <div class="form-group">
            <label for="pmi">PMI Rate (%)</label>
            <input type="number" id="pmi" step="0.01" value="0.5" />
          </div>
          <div class="form-group">
            <label for="start-date">Loan Start Date</label>
            <input type="date" id="start-date" value="2025-05-21" />
          </div>

          <div class="form-actions">
            <button type="button" id="calculate-button" class="button primary-button">
              <i class="fas fa-calculator"></i> Calculate
            </button>
          </div>
        </form>

        <div id="result-summary" class="result-block"></div>
        <canvas id="result-chart" class="mt-4"></canvas>
      </div>
    </div>
  </section>

  <footer class="main-footer">
    <div class="container">
      <div class="footer-container">
        <div class="footer-logo">
          <i class="fas fa-calculator"></i>
          <span>SmartFin<span style="color: var(--primary-color);">Calc</span></span>
        </div>
        <div class="footer-links">
          <a href="/privacy-policy.html">Privacy Policy</a>
          <a href="/disclaimer.html">Disclaimer</a>
        </div>
        <div class="copyright">
          &copy; <span id="current-year"></span> SmartFinCalc. All rights reserved.
        </div>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
