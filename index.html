
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mortgage Calculator | SmartFinCalc</title>
  <meta name="description" content="Calculate monthly mortgage payments, amortization, and loan options with SmartFinCalc.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/fonts/Poppins.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="/js/utils.js" defer></script>
  <script src="/js/mortgage.js" defer></script>
</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="logo">
        <i class="fas fa-calculator"></i>
        <span>SmartFin<span class="logo-highlight">Calc</span></span>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <h1>Mortgage Calculator</h1>
        <p class="subtitle">Calculate payments, amortization schedules, and compare loan options.</p>
      </div>
      <div class="hero-image">
        <i class="fas fa-home" style="font-size: 300px; color: #4361ee; opacity: 0.7;"></i>
      </div>
    </div>
  </section>

  <section class="calculators-section">
    <div class="container">
      <div class="calculator-header">
        <button onclick="window.location.href='/'" class="button back-button">
          <i class="fas fa-arrow-left"></i> Back to Home
        </button>
        <div class="title-wrapper">
          <i class="fas fa-home calculator-icon"></i>
          <h2 style="margin: 0;">Mortgage Calculator</h2>
        </div>
      </div>
      <!-- Key container where JS injects the calculator -->
      <div class="calculator-content" id="calculator-container"></div>
    </div>
  </section>

  <footer class="main-footer">
    <div class="container">
      <div class="footer-container">
        <div class="footer-logo">
          <i class="fas fa-calculator"></i>
          <span>SmartFin<span style="color: var(--primary-color);">Calc</span></span>
        </div>
        <div class="footer-links">
          <a href="/privacy-policy.html">Privacy Policy</a>
          <a href="/disclaimer.html">Disclaimer</a>
        </div>
        <div class="copyright">
          &copy; <span id="current-year"></span> SmartFinCalc. All rights reserved.
        </div>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
    document.addEventListener('DOMContentLoaded', function () {
      if (typeof loadCalculator === 'function') {
        loadCalculator('mortgage');  // ensure this function is in mortgage.js
      }
    });
  </script>
</body>
</html>
